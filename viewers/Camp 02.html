<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tropophilia</title>

    <!-- Insert this script -->
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
</head>

<body style="background-color: black;">
    <div class="iframe-wrapper"></div>
        <!-- Insert an empty iframe with attributes -->
        <iframe class="centered-iframe" src="" id="api-frame" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" width="640" height="480"></iframe>
    </div>

    <!-- Initialize the viewer -->
    <script type="text/javascript">
    var iframe = document.getElementById( 'api-frame' );
    var uid = '89fd8dd8a2a2403aaa1e02b116e84b24';

    // By default, the latest version of the viewer API will be used.
    var client = new Sketchfab( iframe );

    // Alternatively, you can request a specific version.
    // var client = new Sketchfab( '1.12.1', iframe );

    client.init( uid, {
        success: function onSuccess( api ){
            api.start();
            api.addEventListener( 'viewerready', function() {

                // API is ready to use
                // Insert your code here
                console.log( 'Viewer is ready' );

            } );
        },
        autospin: .005,
        annotation_tooltip_visible: 0,
        annotations_visible: 0,
        autostart: 1,
        camera: 0,
        error: function onError() {
            console.log( 'Viewer error' );
        }
    } );
    
    </script>
    
    <div class="parent">
        <a class="return" href="../frontpage.html" aria-label="Home">BACK</a>
    </div>
    
</body>
</html>
