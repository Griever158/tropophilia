<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3x3 Image Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 300px);
      gap: 16px;               /* space between squares */
      justify-content: center; /* center the whole grid on the page */
      padding: 24px;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    .cell {
      width: 300px;
      text-align: center; /* centers the caption within this parent DIV */
    }

    .cell .img-wrap {
      width: 300px;
      height: 300px;      /* fixed square */
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f7f7f7;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* fills the square nicely */
      display: block;
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell">
      <div class="img-wrap">
        <img src="https://github.com/Griever158/tropophilia/blob/main/images/camp01.png" alt="Image 1">
      </div>
      <div class="caption">Camp 01</div>
    </div>
    <div class="cell">
      <div class="img-wrap">
        <img src="https://github.com/Griever158/tropophilia/blob/main/images/camp02.png" alt="Image 2">
      </div>

    </div>

      </div>
      <div class="caption">Crypt 01</div>
    </div>
    <div class="cell">
      <div class="img-wrap">
        <img src="https://github.com/Griever158/tropophilia/blob/main/images/inn_room01.png" alt="Image 4">

    <div class="cell">
