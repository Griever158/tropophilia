        margin: 0;         /* optional: removes browserâ€™s default white margin */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 300px);
      gap: 16px;               /* space between squares */
      justify-content: center; /* center the whole grid on the page */
      padding: 24px;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;

    .cell {
      width: 300px;
      text-align: center; /* centers the caption within this parent DIV */
    }

    .cell .img-wrap {
      width: 300px;
      height: 300px;      /* fixed square */
      overflow: hidden;
      border: 1px solid #2e2e2e;
      border-radius: 8px;
      background: #222222;
      display: block;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* fills the square nicely */
      display: block;
    }

    .caption {
      margin-top: 8px;
      font-size: 14px;
      color: #e9e9e9;
    }
  </style>
</head>
